<article>
  <mat-card class="item-card">
    <mat-card-header>
      <mat-card-title
        ><h3 class="item-name">{{ item.name }}</h3>
      </mat-card-title>
      <mat-card-subtitle class="item-description">{{
        item.description
      }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="item-content">
      <img
        class="item-image"
        [ngSrc]="item.imageUrl"
        width="200"
        height="200"
        class="d-block"
      />
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button *rxIf="user$" mat-button (click)="deleteItem()">Delete</button>
      <a mat-button [routerLink]="['/items/', item.id]" class="view-button">View</a>
    </mat-card-actions>
  </mat-card>
</article>
