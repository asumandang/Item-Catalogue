<item-catalogue-top-nav
  (menuClick)="toggleSideMenu.next()"
></item-catalogue-top-nav>
<mat-sidenav-container
  class="sidenav-container"
  [hasBackdrop]="isSmallScreen$ | async"
>
  <mat-sidenav
    #sidenav
    class="side-nav"
    [opened]="isSideMenuOpened$ | async"
    [mode]="(isSmallScreen$ | async) ? 'over' : 'side'"
  >
    <ul class="side-nav-list">
      <li><a class="side-nav-link" routerLink="/items">Products</a></li>
    </ul>
  </mat-sidenav>
  <div class="page-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
