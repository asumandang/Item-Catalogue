<ul *rxIf="hasItem$; else noProducts" class="item-list">
  <li *ngFor="let item of item$ | async">
    <item-catalogue-item-list-item
      [item]="item"
      (itemDelete)="deleteItem($event)"
    ></item-catalogue-item-list-item>
  </li>
</ul>

<ng-template #noProducts>
  <div>No Products Found</div>
</ng-template>
